<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator" aria-label="Calculator">
        <div class="display">
            <input type="text" id="display" aria-live="polite" aria-label="Calculator display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()" aria-label="Clear">C</button>
            <button class="btn operator" onclick="inputValue('/')" aria-label="Divide">/</button>
            <button class="btn operator" onclick="inputValue('*')" aria-label="Multiply">*</button>
            <button class="btn operator" onclick="inputValue('-')" aria-label="Subtract">-</button>

            <button class="btn" onclick="inputValue(7)" aria-label="7">7</button>
            <button class="btn" onclick="inputValue(8)" aria-label="8">8</button>
            <button class="btn" onclick="inputValue(9)" aria-label="9">9</button>
            <button class="btn operator" onclick="inputValue('+')" aria-label="Add">+</button>

            <button class="btn" onclick="inputValue(4)" aria-label="4">4</button>
            <button class="btn" onclick="inputValue(5)" aria-label="5">5</button>
            <button class="btn" onclick="inputValue(6)" aria-label="6">6</button>

            <button class="btn" onclick="inputValue(1)" aria-label="1">1</button>
            <button class="btn" onclick="inputValue(2)" aria-label="2">2</button>
            <button class="btn" onclick="inputValue(3)" aria-label="3">3</button>
            <button class="btn equals" onclick="calculateResult()" aria-label="Equals">=</button>

            <button class="btn" onclick="inputValue(0)" aria-label="0">0</button>
            <button class="btn" onclick="inputValue('.')" aria-label="Decimal point">.</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
